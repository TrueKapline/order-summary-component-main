<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<main class="card">

    <img src="images/illustration-hero.svg" alt="Music image" class="main_image">

    <div class="body">
        <h1>Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
                               device anywhere you like!</p>

        <div class="plan_card">
            <img src="images/icon-music.svg" class="music_icon" alt="">

            <div class="plan_info">
                <h2>Annual Plan</h2>
                <p class="price">$59.99/year</p>
            </div>

            <a href="#" class="change_button">Change</a>
        </div>

        <form action="#">
            <button type="button">Proceed to Payment</button>
        </form>

        <a href="#" class="cancel_button">Cancel Order</a>
    </div>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kapline</a>.
</footer>

</body>
</html>
